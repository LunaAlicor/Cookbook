{% extends 'main/base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="logout" type="submit">Выйти</button>
    </form>
    {% if user.is_staff %}
        <button id="update-prices-btn">Обновить цены</button>
    {% endif %}
{% endblock %}
